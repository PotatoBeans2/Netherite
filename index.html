<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illegal Netherite Network</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border: 2px solid #444;
      border-radius: 16px;
      background-color: rgba(20, 20, 20, 0.8);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #ff3c00;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto;
      color: #aaa;
    }

    .netherite {
      color: #8a8a8a;
      background: linear-gradient(90deg, #3b3b3b, #1f1f1f);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      font-weight: bold;
    }

    .secret {
      color: #00ffff;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Illegal Set</h1>
    <p>
      On <span class="secret">Reforged SMP</span>, netherite armour is <strong>impossible</strong> to obtain...
      or so you think.
    </p>
    <p>
      A secret network is spreading. A silent rebellion. A full <span class="netherite">Illegal Netherite Set</span> is making its way across the server.
    </p>
    <p>
      Don’t ask how it’s made.
    </p>
    <p class="secret">
      Join the resistance. Find the forbidden.
    </p>
  </div>
</body>
</html>
